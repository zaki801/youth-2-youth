<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="Main Logo (9).png" style="width: 200px;" alt="Logo" class="logo">
        </header>
        
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username, email & phone number" required>
                <input type="password" placeholder="Password" required>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-link">You don't have an account? <a href="index.html">Sign Up</a></p>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
